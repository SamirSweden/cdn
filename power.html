<script>
    const ctx = document.getElementById('trafficChart').getContext('2d');
    let totalRequests = 0;
    const maxRequests = 60000000;

    const trafficChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Requests',
                data: [],
                borderColor: '#4ade80',
                backgroundColor: 'rgba(74, 222, 128, 0.2)',
                borderWidth: 3,
                tension: 0.3,
                pointRadius: 0
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    labels: {
                        color: '#f8fafc',
                        font: { size: 16 }
                    }
                }
            },
            scales: {
                x: {
                    ticks: { color: '#94a3b8' },
                    grid: { color: '' }
                },
                y: {
                    ticks: { color: '#94a3b8' },
                    grid: { color: '#1e293b' }
                }
            }
        }
    });

    function addData() {
        if (totalRequests < maxRequests) {
            const step = Math.floor(Math.random() * 1500) + 500;
            totalRequests = Math.min(totalRequests + step, maxRequests);

            trafficChart.data.labels.push(trafficChart.data.labels.length + 1);
            trafficChart.data.datasets[0].data.push(totalRequests);

            document.getElementById('traffic').textContent =
                totalRequests.toLocaleString() + " HTTP/2 requests";

            trafficChart.update();
        }
    }

    setInterval(addData, 900);
</script>
